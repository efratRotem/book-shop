<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
</head>

<body onload="onInit()">
    <header>
        <h1 data-trans="title">Welcome to my Book Shop!</h1>

        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
    </header>

    <button class="new" onclick="onAddBook()" data-trans="new-book">Create new book</button>
    <table class="table-success">
        <thead>
            <tr>
                <th data-trans="id">Id</th>
                <th data-trans="book-title">Title</th>
                <th data-trans="price">Price</th>
                <th data-trans="image">Image</th>
                <th colspan="3" data-trans="action">Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="modal">
        <h3></h3>
        <h4> <span data-trans="price"> Price: </span><span class="spn-price"></span> </h4>
        <div class="image"></div>
        <div> <span data-trans="rating"> Rating:</span> <span class="rating"></span> </div>

        <button onclick="onCloseModal()" data-trans="close">Close</button>
    </div>

    <script src="js/util.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
